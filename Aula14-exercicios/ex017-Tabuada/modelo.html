<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tabuada</h1>
      <section>
        <div>
          <label for="numero">Número:</label>
          <input type="number" id="num" name="numero" placeholder="Digite um número" />

        </div>
        <div>
          <p>Resultado</p>
          <select name="resultado" id="result"></select>
        </div>
      </section>
      
    </header>
    <footer>
      <p>&copy Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
