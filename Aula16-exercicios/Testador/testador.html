<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Analisador</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Analisador de Números</h1>
      <section>
        <div id="form">
          <label for="entrada">Insira um número entre 0 e 100:</label>
          <input type="number" name="entrada" id="entrada" />
          <button type="button" onclick="inserir()">Inserir</button>
        </div>
        <div>
          <p>Números inseridos:</p>
        <div id="resultado"></div>
        <button type="button" id="btnres" onclick="analisar()">Analisar</button>
        <div id="analise"></div>
        <button type="button" id="limpar" hidden onclick="limpar()">Limpar</button>
        </div>
      </section>
    </header>
    <footer>
      <p>&copy Curso em Vídeo</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
