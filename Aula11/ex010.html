<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detran</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 1.2em;
      }
      input#speed {
        width: 50px;
      }
    </style>
  </head>
  <body>
    <h1>Sistema de multas</h1>
    Velocidade do veículo <input type="number" name="speed" id="speed" /> Km/h
    <input type="button" value="Verificar" onclick="calcular()" />
    <div>
      <p id="result"></p>
    </div>

    <script>
        function calcular(){
          let speed = Number(document.getElementById('speed').value);
          if(speed > 80){
              let multa = (speed - 80) * 7;
              document.getElementById('result').innerHTML = `Você foi multado em <strong>R$ ${multa.toFixed(2).replace('.',',')}</strong>
              <p>Respeite a sinalização!</p>`
              }else{
                document.getElementById('result').innerHTML = `Você não foi multado!`
      }
    }
    </script>
  </body>
</html>
